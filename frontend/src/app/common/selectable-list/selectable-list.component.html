<div>
  <div *ngIf="isListEmpty(); else listEmpty">
      <p class="selectable-name" *ngFor="let name of _names; trackBy:trackByFn" (click)="setName(name)" [ngClass]="{'highlighted': isNameHighlighted(name)}">{{name}}</p>                      
  </div>
  
  <ng-template #listEmpty>
    The list is empty!
  </ng-template>
</div>
