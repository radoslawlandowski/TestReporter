<div class="container-fluid"> 
    <div class="row">

        <div *ngIf="groups" class="col-2">
            <h1>Groups:</h1>
            <p *ngFor="let group of groups" (click)="setGroup(group)" [ngClass]="{'highlighted': group.id == chosenGroup.id }">{{group.name}}</p>      
            <p>
                <add-testgroup></add-testgroup>                
            </p>

            <h1>Runs:</h1>
            <p *ngFor="let run of chosenGroup.testRuns" (click)="setRun(run)" [ngClass]="{'highlighted': run.id == chosenRun.id }">{{run.name}}</p> 
            <hr>
            <p>
                <add-testrun [testGroup]="chosenGroup"></add-testrun>                
            </p>
        </div>

        <div *ngIf="chosenRun" class="col-6">
            <test-run [testRun]="chosenRun"></test-run>
        </div> 
                
         <div *ngIf="chosenTestCase" class="col-4">
            <test-case *ngIf="chosenTestCase" [testCase]="chosenTestCase"></test-case>
        </div>
    </div>
</div>
